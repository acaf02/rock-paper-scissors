<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors - Best of 5</title>
  <style>
    img { width: 100px; cursor: pointer; margin: 10px; }
    body { font-family: sans-serif; text-align: center; }
  </style>
</head>
<body>
  <h1>Best of 5</h1>
  <p id="score">Player 0 x 0 Computer</p>
  <div>
    <img src="/static/img/rock.png" alt="Rock" onclick="makeChoice('r')">
    <img src="/static/img/paper.png" alt="Paper" onclick="makeChoice('p')">
    <img src="/static/img/scissors.png" alt="Scissors" onclick="makeChoice('s')">
  </div>
  <p id="result"></p>
  <button onclick="resetGame()">Restart</button>

  <script>
    let playerWins = 0;
    let computerWins = 0;
    const n = 5;

    function makeChoice(choice) {
      fetch('/play', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          choice,
          player_wins: playerWins,
          computer_wins: computerWins,
          n
        })
      })
      .then(res => res.json())
      .then(data => {
        const names = { r: 'Rock', p: 'Paper', s: 'Scissors' };
        let message = `You chose ${names[data.user]}, the computer chose ${names[data.computer]}. `;

        if (data.result === 1) {
          message += 'You won this round!';
        } else if (data.result === -1) {
          message += 'You lost this round.';
        } else {
          message += 'It\'s a tie.';
        }

        playerWins = data.player_wins;
        computerWins = data.computer_wins;

        document.getElementById('score').textContent = `Player ${playerWins} x ${computerWins} Computer`;
        document.getElementById('result').textContent = message;

        if (data.finished) {
          const finalMessage = data.winner === 'player' ? 'You won the game! ðŸŽ‰' : 'Computer won the game. ðŸ˜¢';
          document.getElementById('result').textContent += ' ' + finalMessage;
        }
      });
    }

    function resetGame() {
      playerWins = 0;
      computerWins = 0;
      document.getElementById('score').textContent = `Player 0 x 0 Computer`;
      document.getElementById('result').textContent = '';
    }
  </script>
</body>
</html>
